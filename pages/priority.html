<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
		rel="stylesheet"
	/>
     <link rel="stylesheet" href="../styles/style.css">
     <link rel="stylesheet" href="../styles/priority.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link id="theme" rel="stylesheet" href="../themes/light.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="userSession">
            <div id="userIn">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
            <div id="userOut">
                Logout
            </div>
        </div>
        
        <header class="site-header">
            <a href="../index.html">
                <div id="tdlLogo"></div>
            </a>
            <a href="../index.html">
                <div id="calendarLink"></div>
            </a>
            <a href="priority.html">
                <div id="notesLink"></div>
            </a>
            <a href="stopwatch.html">
                <div id="stopwatchLink"></div>
            </a>
            <a href="timer.html">
                <div id="timerLink"></div>
            </a>
        </header>

        <div id="time"></div>    

        <div class="priorityList">
            <div id="inputField">
                <input type="text" class="txtb" placeholder="Add a task">
                <select name="Priority" class="priorityLevel">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="subheadTasks">Tasks</span>
            <div class="notcomp">
                <div class="HighPrio"></div>
                <div class="MedPrio"></div>
                <div class="LowPrio"></div> 
            </div>

            <span class="subheadTasks">Completed</span>
            <div class="comp"></div>
        </div>
    </div>

    <script src="../src/clock.js"></script>
    <script src="../src/priotask.js"></script>
</body>
</html>
