<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/timer.css" />
    <link id="theme" rel="stylesheet" href="../themes/light.css" />
    <title>Timer</title>
  </head>
  <body>
    <div id="container">
        <div id="userSession">
            <div id="userIn">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
            <div id="userOut">
                Logout
            </div>
        </div>

      <header class="site-header">
        <a href="../index.html">
          <div id="tdlLogo"></div>
        </a>
        <a href="../index.html">
          <div id="calendarLink"></div>
        </a>
        <a href="priority.html">
          <div id="notesLink"></div>
        </a>
        <a href="stopwatch.html">
          <div id="stopwatchLink"></div>
        </a>
        <a href="timer.html">
          <div id="timerLink"></div>
        </a>
      </header>

      <div id="time"></div>

      <div id="timerContainer">
        <input id="hour" type="number" max="99" min="0" value="0"/>
        <span>h</span>
        <input id="minute" type="number" max="60" in="0" value="0" />
        <span>m</span>
        <input id="sec" type="number" max="60" min="0" value="0"/>
        <span>s</span>
      </div>

      <div id="timerButtons">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div> 
  
    <script src="../src/timerFunction.js"></script>
    <script src="../src/clock.js"></script>
  </body>
</html>
