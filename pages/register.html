<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-Up</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles/style.css" />
		<link id="theme" rel="stylesheet" href="../styles/loginregis.css" />
		
	</head>
	<body>
		<div id="sessionContainer">
			<span class="subhead">Register</span>
			<span class="smallText">
				Already have an account?
				<a href="login.html">Sign-in here!</a>
			</span>
			<label>Username</label>
			<input type="text" id="nameIn">
			<label>Password</label>
			<input type="password" id="passIn">
            <label>Confirm Password</label>
			<input type="password" id="passInConf">
			<button id="signinBtn">Sign-up</button>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</body>
</html>
